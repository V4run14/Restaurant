{% extends "admin.html" %}

{% block head %}
    <link href="{{ url_for('static', filename='/Additem.css') }}" rel="stylesheet">
{% block title %}
{% endblock %}

{% endblock %}

{% block body %}
<div class="text-center container mt-5" style="width: 30vw;">
    <form class="form-signin" action="{{ url_for('admin_branch') }}" method="post">
        


        <label for="branch_name" class="sr-only">Branch Name</label>
        <input type="text" id="branch_name" class="form-control" name="branch_name" placeholder="Branch Name" required autofocus>

        <br>

        <label for="address" class="sr-only">Address</label>
        <input type="text" id="address" class="form-control" name="address" placeholder="Branch Address" required autofocus>

        <br>

        <label for="area_code1" class="sr-only">Area Code</label>
        <input type="text" id="area_code1" class="form-control" name="area_code1" placeholder="Area Code 1" required autofocus>

        <label for="area_code2" class="sr-only">Area Code</label>
        <input type="text" id="area_code2" class="form-control" name="area_code2" placeholder="Area Code 2" required autofocus>

        <label for="area_code3" class="sr-only">Area Code</label>
        <input type="text" id="area_code3" class="form-control" name="area_code3" placeholder="Area Code 3" required autofocus>

        <br>

        <label for="manager_name" class="sr-only">Manager Name</label>
        <input type="text" id="manager_name" class="form-control" name="manager_name" placeholder="Manager Name" required autofocus>

        <label for="manager_ph" class="sr-only">Manager Ph</label>
        <input type="text" id="rating" class="form-control" name="manager_ph" placeholder="Manager Ph" required autofocus>

        <label for="age" class="sr-only">Age</label>
        <input type="number" id="age" class="form-control" name="age" placeholder="Age" required autofocus>

        <br>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="email" class="form-control" name="email" placeholder="Email address" required autofocus>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="pwd" class="form-control" name="pwd" placeholder="Password" required>

        <br>

        <button class="btn btn-lg btn-primary btn-block" name="signup" type="submit">ADD ITEM</button>
    </form>
</div>
{% endblock %}
