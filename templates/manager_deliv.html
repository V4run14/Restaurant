<!DOCTYPE html>
  <html>

  <head>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
      
    <title></title>

  </head>  

  <body>

    <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
      <button class="w3-bar-item w3-button w3-large"
      onclick="w3_close()">Close &times;</button>
      <a href="{{url_for('manager_prof',manager_id=ID.manager_id)}}" class="w3-bar-item w3-button" onclick="w3_close()">MY PROFILE</a>
      <a href="{{url_for('manager_deliv',manager_id=ID.manager_id)}}" class="w3-bar-item w3-button" onclick="w3_close()">DEL BOY INFO</a>
      <a href="{{url_for('manager_order', manager_id=ID.manager_id)}}" class="w3-bar-item w3-button" onclick="w3_close()">ORDER INFO</a>
    </div>
  
    <div id="main">
  
      <div class="w3-black">
        <button id="openNav" class="w3-button w3-black w3-xlarge" onclick="w3_open()">&#9776;</button>
        <span id="text" style="margin-left: 42%;">MANAGER PAGE</span>    
      </div>
      
      <div class="pl-5 pr-5">
        <br>
        <h1 class="text-center">DEL BOY INFO</h1>
        
        <form action="{{url_for('manager_deliv_edit',manager_id=ID.manager_id)}}" method="GET"><button type="submit" class="btn btn-dark" style="margin-left: 1120px; ;" value="Dboy_id" name="dboy_id">ADD DEL BOY</button></form>    
        <br>
        <table class="table table-dark  text-center">
            <thead>
              <tr>
                <th scope="col">DBoy Id</th>
                <th scope="col">DBoy Name</th>
                <th scope="col">Area Code</th>
                <th scope="col">DBoy Ph</th>
                <th scope="col">Email</th>
                <th scope="col">Age</th>
                <th scope="col">Options</th>
              </tr>
            </thead>
            <tbody>  
              {% for deli in deliv %} 
                <tr>
                  <th scope="row">{{ deli.dboy_id }}</th>
                  <td>{{ deli.dboy_name }}</td>
                  <td>{{ deli.area_code }}</td>
                  <td>{{ deli.dboy_ph }}</td>
                  <td>{{ deli.email }}</td>
                  <td>{{ deli.age }}</td>
                  <td><form action="{{url_for('manager_deliv_edit',manager_id=ID.manager_id)}}" method="POST"><button type="submit" class="btn btn-outline-light" value={{deli.dboy_id}} name="dboy_id">DELETE</button></form></td>
                </tr>
                {% endfor %}  
            </tbody>
          </table>
    </div> 

  
    </div>

  
    <script>
    function w3_open() {
      document.getElementById("main").style.marginLeft = "25%";
      document.getElementById("mySidebar").style.width = "25%";
      document.getElementById("mySidebar").style.display = "block";
      document.getElementById("openNav").style.display = 'inline-block';
      document.getElementById("text").style.marginLeft="40%";
    }
    function w3_close() {
      document.getElementById("main").style.marginLeft = "0%";
      document.getElementById("mySidebar").style.display = "none";
      document.getElementById("openNav").style.display = "inline-block";
    }
    </script>
  </body>
