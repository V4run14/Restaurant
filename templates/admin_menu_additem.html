{% extends "admin.html" %}

{% block head %}
    <link href="{{ url_for('static', filename='/Additem.css') }}" rel="stylesheet">
{% block title %}
{% endblock %}

{% endblock %}

{% block body %}
<div class="text-center container mt-5" style="width: 30vw;">
    <br>
    <form class="form-signin" action="{{ url_for('admin_menu') }}" method="post">
        

        <br>

        <label for="item_name" class="sr-only">Item Name</label>
        <input type="text" id="item_name" class="form-control" name="item_name" placeholder="Item Name" required autofocus>

        <br>

        <label for="Item Description" class="sr-only">Description</label>
        <input type="text" id="description" class="form-control" name="description" placeholder="Item Description" required autofocus>

        <br>

        <label for="Price" class="sr-only">Price</label>
        <input type="integer" id="price" class="form-control" name="price" placeholder="Item Price" required autofocus>

        <br>

        <label for="rating" class="sr-only">Rating</label>
        <input type="number" id="rating" class="form-control" name="rating" placeholder="Item rating" required autofocus>
        <br>

        <button class="btn btn-lg btn-primary btn-block" name="signup" type="submit">ADD ITEM</button>
    </form>
</div>
{% endblock %}
