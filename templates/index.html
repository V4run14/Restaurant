{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block body %}
    <h1>Sign Up / Sign In</h1>

    <form action="{{ url_for('login') }}" method="post">

        <div class="form-group">
            <select class="form-control" name="sign_up">
               <!-- login button takes to login form page and register button takes to register page-->
            </select>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Book Flight</button>
        </div>
    </form>
{% endblock %}
