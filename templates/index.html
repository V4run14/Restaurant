{% extends "layout.html" %}

{% block head %}
    <link href="{{ url_for('static', filename='/Signin.css') }}" rel="stylesheet">
{% endblock %}

{% block title %}
    Log In
{% endblock %}

{% block body %}
    <h1>Sign Up / Sign In</h1>

    <form class="form-signin" action="{{ url_for('login') }}" method="post">
            <img class="mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="Res image" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="text" id="email" class="form-control" name="email" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="pwd" class="form-control" name="pwd" placeholder="Password" required>
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
          </form>
{% endblock %}
