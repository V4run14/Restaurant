{% extends "layout.html" %}

{% block head %}
    <link href="{{ url_for('static', filename='/Signin.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
{% endblock %}

{% block title %}
    Log In
{% endblock %}

{% block body %}
<div class="text-center container">
    <h1>Sign Up / Sign In</h1>
    <form class="form-signin" action="{{ url_for('login') }}" method="post">
            <img class="mb-4" src="https://picsum.photos/seed/picsum/200/300" alt="Res image" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">SIGN IN</h1>

            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="email" class="form-control" name="email" placeholder="Email address" required autofocus>

            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="pwd" class="form-control" name="pwd" placeholder="Password" required>

            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>

            <button class="btn btn-lg btn-primary btn-block" name="signin" type="submit">Sign in</button>
          </form>
          <form action="{{url_for('register')}}" method="post">
            <button class="btn btn-lg btn-primary btn-block" style="margin-left: 406px; width: 300px;" name="register" type="submit">Register</button>
          </form>
          <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
 </div>         
{% endblock %}
