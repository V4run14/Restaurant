<!DOCTYPE html>
  <html>

  <head>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    
      
    <title></title>

    
  </head>  

  <body>

    <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
      <button class="w3-bar-item w3-button w3-large"
      onclick="w3_close()">Close &times;</button>
      <a href="{{url_for('cust_prof', cust_id=profile.cust_id)}}" class="w3-bar-item w3-button" onclick="w3_close()">MY PROFILE</a>
      <a href="{{url_for('cust_place_order', cust_id=profile.cust_id)}}" class="w3-bar-item w3-button" onclick="w3_close()">DEL BOY INFO</a>
      <a href="{{url_for('cust_order', cust_id=profile.cust_id)}}" class="w3-bar-item w3-button" onclick="w3_close()">ORDER HISTORY</a>
  
    </div>
  
    <div id="main">
  
      <div class="w3-black">
        <button id="openNav" class="w3-button w3-black w3-xlarge" onclick="w3_open()">&#9776;</button>
        <span id="text" style="margin-left: 42%;">CUSTOMER PAGE</span>    
      </div>

      <div class="text-center container" style="width: 330px;">
        <form action="{{url_for('cust_prof', cust_id=profile.cust_id)}}" method="POST">
        <br>
            <h1 class="h3 mb-3 font-weight-normal">EDIT PROFILE</h1>
    
            <label for="cust_id" class="sr-only">Cust ID</label>
            <input type="text" id="cust_id" class="form-control" name="cust_id" value={{profile.cust_id}} disabled/>
            <br>
            <label for="cust_name" class="sr-only">Cust FName</label>
            <input type="text" id="cust_name" class="form-control" name="fname" value={{profile.fname}} required autofocus />
            
            <br>
            <label for="cust_name" class="sr-only">Cust LName</label>
            <input type="text" id="cust_name" class="form-control" name="lname" value={{profile.lname}} required autofocus />

            <br>
            <label for="cust_ph" class="sr-only">Cust Ph</label>
            <input type="text" id="cust_ph" class="form-control" name="cust_ph" value={{profile.cust_ph}} required autofocus/>
            <br>
            <label for="age" class="sr-only">Age</label>
            <input type="text" id="age" class="form-control" name="age" value={{profile.age}} required autofocus/>
    
            <br>
            <label for="age" class="sr-only">Address</label>
            <input type="text" id="age" class="form-control" name="address" value={{profile.address}} required autofocus/>
            <br>
            <div class="form-group">
              <label for="areaCode" class="sr-only">Address</label>
              <select class="form-control" style="height: 47px;" id="area_code" name="area_code">
                  {% for area in areas %}
                      <option value="{{ area.area_code }}">{{ area.branch_name }} : {{ area.area_code }}</option>
                  {% endfor %}
               </select>
              </div>
            <br>
    
            <label for="pwd" class="sr-only">Pwd</label>
            <input type="text" id="pwd" class="form-control" name="pwd" value={{profile.pwd}} required autofocus />
            <br>
            <button type="submit" class="btn btn-dark" name="btnAddMore" >Submit</button>
        </form>    
  
    </div>

  
    <script>
    function w3_open() {
      document.getElementById("main").style.marginLeft = "25%";
      document.getElementById("mySidebar").style.width = "25%";
      document.getElementById("mySidebar").style.display = "block";
      document.getElementById("openNav").style.display = 'inline-block';
      document.getElementById("text").style.marginLeft="40%";
    }
    function w3_close() {
      document.getElementById("main").style.marginLeft = "0%";
      document.getElementById("mySidebar").style.display = "none";
      document.getElementById("openNav").style.display = "inline-block";
    }
    </script>
  </body>
