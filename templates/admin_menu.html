{% extends "admin.html" %}

{% block head %}

{% block title %}
{% endblock %}

{% endblock %}

{% block body %}

    <div class="pl-5 pr-5">
        <br>
        <h1 class="text-center">MENU CARD</h1>
        <form action="{{ url_for('admin_menu_edit') }}" method="GET"><button type="submit" name="item_add" value="item_add" class="btn btn-dark mb-2 btn-lg" style="position: relative; left: 85%;">ADD NEW ITEM</button></form>
        <br>
        <table class="table table-striped table-dark text-center">
            <thead>
              <tr>
                <th scope="col">Item Name</th>
                <th scope="col">Item Description</th>
                <th scope="col">Item Price</th>
                <th scope="col">Rating</th>
                <th scope="col">Options</th>
              </tr>
            </thead>
            <tbody>
              {% for menu in menus %}  
              <tr>
                <th scope="row">{{menu.item_name}}</th>
                <td>{{menu.description}}</td>
                <td>{{menu.price}}</td>
                <td>{{menu.rating}}</td>
                <td><form action="{{ url_for('admin_menu_edit') }}" method="POST"><button type="submit"  class="btn btn-outline-light"  name="item_id" value={{menu.item_id}}>DELETE</button></form></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>    

{%  endblock %}
